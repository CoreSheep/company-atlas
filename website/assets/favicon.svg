<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#19c37d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d8c6f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Pentagon shape - original orientation pointing UP (point at top y=8, wider at bottom y=46) -->
  <polygon points="32,8 52,22 48,46 16,46 12,22" fill="url(#grad)" stroke="none"/>
  <!-- Inner accent -->
  <polygon points="32,16 46,26 43,40 21,40 18,26" fill="rgba(255,255,255,0.15)" stroke="none"/>
</svg>
